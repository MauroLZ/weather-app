<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300&display=swap"
          rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="background-image"></div>
    <div class="content">
        <h1>Weather App</h1>
        <form id="weather-form">
            <input type="text" id="location-input" placeholder="Enter location (e.g., city or ZIP code)" required>
            <button type="submit">Get Weather</button>
        </form>
        <div id="result-container" class="result"></div>
    </div>
</div>
<script src="app.js"></script>
</body>
</html>
